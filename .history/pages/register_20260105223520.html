<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Đăng Ký</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;display=swap"

    />

      rel="stylesheet"

    <link rel="stylesheet" href="../styles.css" />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#f53f51",
              "background-light": "#fef5f2",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="font-display bg-background-light text-gray-800">
    <div
      class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <header
        class="sticky top-0 z-50 w-full bg-[#FFEEDD] border-b border-orange-200/80"
      >
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <a href="../index.html" class="flex items-center gap-4 text-gray-800">
              <div class="h-8 w-8 text-primary">
                <svg
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12.93,4.62a1,1,0,0,0-1.86,0l-.29,1.1a1,1,0,0,1-.8.63l-1.13.19a1,1,0,0,0-.68,1.75l.84.8a1,1,0,0,1-.2,1.23l-.6,1a1,1,0,0,0,.43,1.69l1.06-.4a1,1,0,0,1,1.14,0l1.06.4a1,1,0,0,0,.43-1.69l-.6-1a1,1,0,0,1-.2-1.23l.84-.8a1,1,0,0,0-.68-1.75l-1.13-.19a1,1,0,0,1-.8-.63Z"
                  ></path>
                  <path
                    d="M20.5,8.5a1,1,0,0,0-1,1v5.15l-1.3-1.3a1,1,0,0,0-1.41,1.41l3,3A1,1,0,0,0,20,18a1,1,0,0,0,.21,0l3-3a1,1,0,0,0-1.41-1.41l-1.3,1.3V9.5A1,1,0,0,0,20.5,8.5Z"
                  ></path>
                  <path
                    d="M5.5,8.5a1,1,0,0,0-2,0v5.15l-1.3-1.3a1,1,0,0,0-1.41,1.41l3,3a1,1,0,0,0,1.41,0l3-3a1,1,0,0,0-1.41-1.41l-1.3,1.3V9.5A1,1,0,0,0,5.5,8.5Z"
                  ></path>
                  <path
                    d="M12,14.5a1,1,0,0,0-1,1v5a1,1,0,0,0,2,0v-5A1,1,0,0,0,12,14.5Z"
                  ></path>
                </svg>
              </div>
              <h2
                class="text-gray-900 text-xl font-bold leading-tight tracking-[-0.015em]"
              >
                Tết An Lành
              </h2>
            </a>
            <div class="hidden md:flex items-center gap-2">
              <a
                href="./login.html"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#fde8d4] hover:bg-[#fbdcc1] transition-colors text-gray-800 text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Đăng Nhập</span>
              </a>
              <a
                href="register.html"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary hover:bg-primary/90 transition-colors text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Đăng Ký</span>
              </a>
            </div>
            <div class="md:hidden">
              <button
                class="inline-flex items-center justify-center rounded-lg p-2 text-gray-800 hover:bg-[#fde8d4] focus:outline-none focus:ring-2 focus:ring-inset focus:ring-orange-400"
              >
                <span class="material-symbols-outlined">menu</span>
              </button>
            </div>
          </div>
        </div>
      </header>
      <main
        class="flex flex-1 items-center justify-center py-12 sm:py-16 md:py-24"
      >
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-center">
            <div class="w-full max-w-md">
              <div
                class="relative flex flex-col gap-8 rounded-xl border border-orange-200/70 bg-white/80 p-6 sm:p-10 shadow-lg backdrop-blur-sm"
              >
                <div class="absolute -top-6 -left-6 w-16 h-16 opacity-80">
                  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(50,50) scale(1.1)">
                      <path
                        d="M16.2,-41.2C23,-37.2,31.8,-34.5,37.1,-29.1C42.4,-23.7,44.2,-15.5,43.7,-7.8C43.1,-0.1,40.3,7.2,36.5,14.1C32.7,21,27.9,27.5,21.9,32.2C15.9,36.8,8,39.6,0.2,39.4C-7.5,39.1,-15.1,35.8,-22.7,31.4C-30.4,26.9,-38.1,21.3,-41.8,14.3C-45.4,7.3,-45,-1.2,-42.6,-8.8C-40.2,-16.4,-35.8,-23.2,-30.1,-28.5C-24.3,-33.8,-17.1,-37.6,-9.7,-40.1C-2.3,-42.6,5.3,-43.8,16.2,-41.2Z"
                        fill="#FFF2E5"
                        stroke="none"
                      ></path>
                    </g>
                  </svg>
                </div>
                <div class="absolute -bottom-8 -right-8 w-24 h-24 opacity-70">
                  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(50,50) scale(1.1)">
                      <path
                        d="M30.6,-36.3C38.6,-28.2,43.2,-19,45.2,-9.3C47.2,0.5,46.6,10.8,41.2,18.7C35.9,26.6,25.8,32,16.1,36.6C6.3,41.2,-3.1,44.9,-12.9,43.4C-22.7,41.9,-32.9,35.1,-38.4,26.6C-43.9,18.1,-44.7,7.8,-42.2,-1.3C-39.7,-10.4,-34,-18.4,-27,-25.5C-19.9,-32.6,-11.6,-38.8,-1.7,-37.7C8.2,-36.6,16.3,-38.3,22.3,-39.8C28.3,-41.3,32.6,-42.6,30.6,-36.3Z"
                        fill="#FFE8CC"
                        stroke="none"
                      ></path>
                    </g>
                  </svg>
                </div>
                <div class="relative z-10 flex flex-col gap-2 text-center">
                  <h1
                    class="text-gray-900 text-3xl font-bold leading-tight tracking-[-0.015em]"
                  >
                    Đăng Ký
                  </h1>
                  <p
                    class="text-amber-800 text-base font-normal leading-normal"
                  >
                    Tạo tài khoản để bắt đầu. Chỉ mất vài bước đơn giản!
                  </p>
                </div>
                <div class="relative z-10 flex flex-col gap-6">
                  <form class="flex flex-col gap-4">
                    <div class="flex flex-col gap-4">
                      <div class="flex flex-col gap-1.5">
                        <label
                          class="text-gray-900 text-sm font-medium leading-normal"
                          for="fullname"
                          >Họ và Tên</label
                        >
                        <input
                          class="block w-full rounded-lg border-orange-300 bg-orange-50/50 px-3 py-2.5 text-sm placeholder:text-amber-600/70 focus:border-primary focus:ring-primary text-gray-800"
                          id="fullname"
                          placeholder="Nhập họ và tên"
                          type="text"
                        />
                      </div>
                      <div class="flex flex-col gap-1.5">
                        <label
                          class="text-gray-900 text-sm font-medium leading-normal"
                          for="email"
                          >Email</label
                        >
                        <input
                          class="block w-full rounded-lg border-orange-300 bg-orange-50/50 px-3 py-2.5 text-sm placeholder:text-amber-600/70 focus:border-primary focus:ring-primary text-gray-800"
                          id="email"
                          placeholder="Nhập email của bạn"
                          type="email"
                        />
                      </div>
                      <div class="flex flex-col gap-1.5">
                        <label
                          class="text-gray-900 text-sm font-medium leading-normal"
                          for="password"
                          >Mật khẩu</label
                        >
                        <input
                          class="block w-full rounded-lg border-orange-300 bg-orange-50/50 px-3 py-2.5 text-sm placeholder:text-amber-600/70 focus:border-primary focus:ring-primary text-gray-800"
                          id="password"
                          placeholder="Tạo mật khẩu (ít nhất 8 ký tự)"
                          type="password"
                        />
                      </div>
                      <div class="flex flex-col gap-1.5">
                        <label
                          class="text-gray-900 text-sm font-medium leading-normal"
                          for="confirmpassword"
                          >Xác nhận Mật khẩu</label
                        >
                        <input
                          class="block w-full rounded-lg border-orange-300 bg-orange-50/50 px-3 py-2.5 text-sm placeholder:text-amber-600/70 focus:border-primary focus:ring-primary text-gray-800"
                          id="confirmpassword"
                          placeholder="Nhập lại mật khẩu"
                          type="password"
                        />
                      </div>
                    </div>
                    <div class="flex items-start gap-2">
                      <input
                        type="checkbox"
                        id="terms"
                        class="rounded border-orange-300 mt-1"
                      />
                      <label
                        for="terms"
                        class="text-gray-700 text-sm font-normal"
                        >Tôi đồng ý với
                        <span class="text-primary font-bold cursor-pointer"
                          >Điều khoản sử dụng</span
                        >
                        và
                        <span class="text-primary font-bold cursor-pointer"
                          >Chính sách bảo mật</span
                        ></label
                      >
                    </div>
                    <button
                      type="button"
                      class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 px-6 bg-primary hover:bg-primary/90 transition-colors text-white text-sm font-bold leading-normal tracking-[0.015em]"
                    >
                      <span class="truncate">Đăng Ký</span>
                    </button>
                  </form>
                  <div class="flex items-center gap-4">
                    <div class="h-px w-full bg-orange-200"></div>
                    <span class="text-amber-700 text-sm font-medium">Hoặc</span>
                    <div class="h-px w-full bg-orange-200"></div>
                  </div>
                  <div class="flex flex-col gap-4">
                    <button
                      type="button"
                      class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center gap-x-2 overflow-hidden rounded-lg border border-orange-300 h-11 px-6 bg-white hover:bg-orange-50/70 transition-colors text-gray-800 text-sm font-medium leading-normal"
                    >
                      <img
                        alt="Google logo"
                        class="h-5 w-5"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuCpOk_Tmrgwqj-mttM05kbkQPdrDohEuqlPW6RwEtoJiLgJXJYLqvXRQfVKis1wuaLtjzLV3GgELEaAR6rso14s6YhxL91vzy5lUT15hBDGFjHh0v8rC_ZAqZQ6cJLUXRQbTBlKxK7JCMULFU5IhNdd9s_SquY6FUY3rvb8RWxmDNedm4F93LQgES6XwCVuttl5p196weU1r_ypQvHL3wcoRk-T-gMjnXAiSvtXZ8a_57HUYsPwfOhr4NVNRzlSZDLv-Wt_7-YK4js"
                      />
                      <span class="truncate">Đăng ký với Google</span>
                    </button>
                    <button
                      type="button"
                      class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center gap-x-2 overflow-hidden rounded-lg h-11 px-6 bg-[#1877F2] hover:bg-[#166fe5] transition-colors text-white text-sm font-medium leading-normal"
                    >
                      <svg
                        aria-hidden="true"
                        class="h-5 w-5 text-white"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          clip-rule="evenodd"
                          d="M20 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V10h2.54V7.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V10h2.773l-.443 2.89h-2.33v6.988C16.343 19.128 20 14.991 20 10z"
                          fill-rule="evenodd"
                        ></path>
                      </svg>
                      <span class="truncate">Đăng ký với Facebook</span>
                    </button>
                  </div>
                  <div class="text-center">
                    <p class="text-gray-700 text-sm font-normal">
                      Đã có tài khoản?
                      <a
                        href="login.html"
                        class="text-primary hover:text-primary/90 font-bold"
                        >Đăng nhập tại đây</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <script src="script.js"></script>
    </div>
  </body>
</html>
